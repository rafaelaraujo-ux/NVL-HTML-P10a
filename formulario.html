<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Encuesta</title>
</head>
<body>
	<h1>Encuesta</h1>
	<p>Estamos realizando una encuesta de satisfacción sobre el producto que ha comprado. Sólo le llevará unos segundos, gracias.</p>
	
	<form method="post" action="datos.php">
			
		<div>
			<label for="CP">Código Postal:
				<input type="number" id="CP">
			</label>
		</div>

		<div>
			<label for="satisfaction">Nivel de satisfacción: </label>
			<select id="satisfaction">
				<option value="1">1</option>
				<option value="1">2</option>
				<option value="1">3</option>
				<option value="1">4</option>
				<option value="1">5</option>
			</select>
		</div>
	
		<div>
			<label for="email">Email: 
				<input type="email" id="email">
			</label>	
		</div>

		<div>
			<label for="positive">Puntos positivos del producto: <br>
				<textarea id="positive"></textarea>
			</label>
		</div>

		<div>
			<label for="negative">Puntos negativos del producto: <br>
				<textarea id="negative"></textarea>
			</label>
		</div>
		
		<div>
			<label>Satisfacción en el envío: </label>
				<input type="radio" name="shipping" value="excelente"> excelente 
				<input type="radio" name="shipping" value="bueno"> bueno 
				<input type="radio" name="shipping" value="regular"> regular  
				<input type="radio" name="shipping" value="pésimo"> pésimo 
		</div>
		<div>
			<label for="shipping">Satisfacción en el envío: </label>
			<select id="shipping">
				<option value="E">excelente</option>
				<option value="B">bueno</option>
				<option value="R">regular</option>
				<option value="P">pésimo</option>
			</select>
		</div>
		
 		<input type="submit" value="enviar">
		
	</form>
</body>
</html>
